<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>
        <div class= "scores"><a href="scores.html">View Scores</a></div>
        <div class = "timer">Time: <span id = "time">0</span></div>
        <header id = "start-screen">
            <h1>Are you ready for the quiz?!?!</h1>
            <button id = "start">Start</button>
        </header>
        <div class="question-card hidden">
            <h2 id = "questionTitle" class="question-title">hi</h2>
            <div id="choices" class="choices">hi</div>
            <h2 class="answer">hi</h2>
        </div>
       <div id="end-screen" class = "hidden">
           <h2>Test is done!</h2>
           <p>Your final score is <span id="final-score"></span>.</p>
           <p>
               Enter your name: <input type="text" id="name" max= "26"/>
               <button id="submit">Submit</button>
           </p>
       </div>
        
        <script src="./js/questions.js" async defer></script>
        <script src="./js/logic.js" async defer></script>
    </body>
</html>
